<div class="filters">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput #input placeholder="Поиск">
    <mat-icon matSuffix
                  class="insurance--gray"
                  *ngIf="true">search</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Genre</mat-label>
    <mat-select (selectionChange)="onChangeGenre($event)">
      <mat-option value="">None</mat-option>
      <mat-option value="horror">Horror</mat-option>
      <mat-option value="drama">Drama</mat-option>
      <mat-option value="crime">Crime</mat-option>
      <mat-option value="tragedy">Tragedy</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Premiere Year</mat-label>
    <mat-select (selectionChange)="onChangePremYear($event)">
      <mat-option value="">None</mat-option>
      <mat-option value="2020">2020</mat-option>
      <mat-option value="2019">2019</mat-option>
      <mat-option value="2018">2018</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table
       [dataSource]="dataSource"
       matSort
       (matSortChange)="sortData($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
      <div class="genre">
        <div *ngFor="let genre of element.genres" [ngClass]="getColor(genre)">{{genre}}</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef> Season </th>
    <td mat-cell *matCellDef="let element"> {{element.season}} </td>
  </ng-container>

  <ng-container matColumnDef="network">
    <th mat-header-cell *matHeaderCellDef> Network </th>
    <td mat-cell *matCellDef="let element"> {{element.network}} </td>
  </ng-container>

  <ng-container matColumnDef="premiere">
    <th mat-header-cell *matHeaderCellDef> Premiere </th>
    <td mat-cell *matCellDef="let element"> {{element.premiere}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource.maxLength">
  <mat-paginator class="paginator"
               [length]="dataSource.maxLength"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 15]"
               (page)="onChangePage($event)"></mat-paginator>

</div>
